<!DOCTYPE html>

<html 	xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style/styleCss.css"/>

	<title>Lista de Eventos</title>
	
</head>
<body>
	<th:block th:include="navbar/menu"></th:block>

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
                <th>Hor√°rio</th>
                <th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}" >
				<td>
					<a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}">
						<span th:text="${evento.nome}"></span>
					</a> 
				</td>
				<td><span th:text="${evento.local}"></span> </td>
				<td><span th:text="${evento.data}"></span> </td>
                <td><span th:text="${evento.horario}"></span> </td>
                <td>
                    <a class="waves-effect waves-light " th:href="${(#mvc.url('EC#DeletarEvento').arg(0, evento.codigo)).build()}" >
                        <i class="material-icons left">delete</i>
                    </a>
					
				</td>
			</tr>
		</tbody>
	</table>
	
	
	<!--JavaScript at end of body for optimized loading-->
	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="js/utilitarios.js"></script>
</body>

</html>
