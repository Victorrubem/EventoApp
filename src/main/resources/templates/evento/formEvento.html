<!DOCTYPE html>

<html 	xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
		
<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style/styleCss.css"/>
    <title>EventosApp</title>
    
</head>

<body>

    <th:block th:include="navbar/menu"></th:block>

    <th:block th:include="mensagens/mensagemValidacao"></th:block>
    <div class="container formEvento">

        <form method="post" class="container">
            <div class="row">
                <div class="input-field col s12">
                    Nome: <input type="text" value="" name="nome" />
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    Local: <input type="text" value="" name="local" />
                </div>
                <div class="input-field col s3">
                    Data: <input type="date" value="" name="data" />
                </div>
                <div class="input-field col s3">
                    Horario: <input type="time" value="" name="horario" />
                </div>
            </div>
            <button type="submit" class="waves-effect waves-light btn" >Salvar</button>
        </form>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.js"></script>
    <script type="text/javascript" src="js/utilitarios.js"></script>
</body>
</html>
