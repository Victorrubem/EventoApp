<!DOCTYPE html>

<html 	xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" />
    
    <link rel="stylesheet" type="text/css" href="style/styleCss.css"/>

	<title>Lista de Eventos</title>
	
</head>
<body>
	<th:block th:include="navbar/menu"></th:block>
	
	
	<div th:each="evento : ${evento}" class="container detalhesEvento">
	<h5>Detalhes do Evento</h5>
		<div class="row">
			<p>Nome: <span th:text="${evento.nome}"></span></p>
			<p>Local: <span th:text="${evento.local}"></span></p>
			<p>Data: <span th:text="${evento.data}"></span></p>
			<p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
		</div>
	</div>
	
	<th:block th:include="mensagens/mensagemValidacao"></th:block>
	<div class="container formConvidado">
		<form method="post">
			Nome: <input type="text" name="nome" placeholder="Nome completo" value=""/>
			Rg: <input type="text"  name="rg" placeholder="AA-00.000.000" value="" />
			<button type="submit" class="waves-effect waves-light btn">Adicionar</button>
		</form>
	</div>
	
	
	<table class="container tabelaConvidado">
		<thead>
			<tr>
				<th>Nome Convidaddo</th>
				<th>RG</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="convidado : ${convidados}">
				<td><span th:text="${convidado.nome}"></span></td>
				<td><span th:text="${convidado.rg}"></span></td>
				 <td>
                    <a class="waves-effect waves-light " th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}" >
                        <i class="material-icons left">delete</i>
                    </a>
					
				</td>
		</tbody>
	</table>




	<!--JavaScript at end of body for optimized loading-->
	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="js/utilitarios.js"></script>
</body>
</html>
